<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            border-radius: 40px;
           
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: green;
            
        }
        ul:hover{
            text-decoration: underline;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.com">repositorio github</a></li>
        <li><a href="https://youtube.com">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">site do cursoemvideo</a></li>
    </ul>
    
</body>
</html>
