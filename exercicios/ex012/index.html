<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmento</h1>
    <p>este video esta localizado no meu servideo</p>
    <video controls width="500" poster="imagens/minha imagem.jpg" loop>
        <source src="media/meu video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/m4v">
        <source src="media/meu video.ogv" type="video/ogv">
        <p>seu dispositivo não é compartivel com o reprodução do video</p>
    </video>

    <h1>inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LI4nnicVqbc?si=eT_G68DM218UF2hL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
