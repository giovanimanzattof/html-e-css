<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando imagens dimanicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>podemos colocar tbm imagens no tamanho pequeno medio e grande para varios dispositivos</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <audio controls>
        <source src="media/Awkward Apocalyptic Pickup.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
